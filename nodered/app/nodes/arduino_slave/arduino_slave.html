 <script type="text/javascript">
RED.nodes.registerType('arduino_slave',{
	category: 'arduino',
	color: '#95b6ff',
	defaults: {
        name: {value:""},
        i2c: {value:"i2c-0", required: true},
        addr: {value:"0x10", required: true},
	},

    outputs:8,
	icon: "file.png",
	label: function() {
		return this.name||"arduino_slave";
	}
});
</script>

 <script type="text/javascript">
RED.nodes.registerType('ad5242',{
	category: 'ad5242',
	color: '#ff5050',
	defaults: {
	    res: {value:"10000", required: true},
        addr: {value:"0x2C", required: true},
        channel: {value:"0", required: true},
        i2c: {value:"i2c-0", required: true},
		name: {value:""},
	},
	inputs:1,
    outputs:1,
	icon: "file.png",
	label: function() {
		return this.name||"ad5242";
	}
});
</script>
